<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            .bookcover {
                width: 400px;
                height: 640px;
                color:black (221, 39, 39);
                margin-left: auto;
                margin-right: auto;
                padding: 20px;
                font-family:Verdana, Geneva, Tahoma, sans-serif;
                background-image: url(book.webp );
                background-size: cover;
            }
            .insight {
                color:white;
            }
            .hr1 {
                width: 131px;
                color:black (221, 39, 39);
            }
            .h1 {
                font-size: larger;
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                position: relative;
                top: 30px;
                color:white;
            }
            .para {
                font-size: medium;
                font-family: Arial, Helvetica, sans-serif;
                position: relative;
                width: 100px;
                top: 40px; 
                color:white; 
            }
            .pic {
                position: relative;
                top: 100px;
                right: 8px;
                width: 1px;
                height: 3px;
                background-size: cover;
                color:black (221, 39, 39);
            }
            .hr2 {
                position: relative;
                width: 400px;
                top: 120px;
                color:white;
            }
            .name {
                font-size: medium;
                font-family: Arial, Helvetica, sans-serif;
                display: inline;
                position: relative;
                color:white;
                right: 5px;
                top: 140px;
            }
            .hr3 {
                position: relative;
                width: 130px;
                top: 110px;
                left: 280px;
                color:white;
            }
            
            .pub {
                font-size: small;
                position: relative;
                top: 145px;
                left: 330px; 
                color:white;
            }
            .sav {
                font-size: small;
                position: relative;
                top: 130px;
                left: 300px;
                color:white;
            }
        </style>
        <title> Book Front Cover Page  </title>
    </head>
    <body>
        <div class="bookcover">
            <div class="insight">
                EXPERT INSIGHT
            </div>
            <div class="hr1">
                <hr>
            </div>
            <div class="h1">
                <h1> WORLD OF TALES </h1>
            </div>
            <div class="para">
                <p> "World of Tales" typically refers to a vast collection of folklore and fairy tales from various cultures worldwide </p>
            </div>
            <div class="name">
                <p><b>AVINASH KARTHICK B M</b></p>
            </div>
            <div class="pub">
                <h5>Published by</h5>
            </div>
            <div class="pic">
                <img src="/static/image1.jpg" alt="" style="height: 100px">
            </div>
            <div class="sav">
                <h7>@saveetha.ac.in <h7>
            </div>
            <div class="edition">
                <b> THIRD EDITION</b>
            </div>
            <div class="hr3">
                <hr>
            </div>
        </div>
    </body>
</html>
